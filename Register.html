<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart | Register</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <h1>WALMART</h1>
        </div>
        <div class="nav-links">
            <ul>
                <li><a class="nav-route" href="">Home</a></li>
                <li><a class="nav-route" href="">Product</a></li>
                <li><a class="nav-route" href="">About Us</a></li>
                <li><a class="nav-route" href="">Contact US</a></li>
            </ul>
        </div>
        <div class="contact-btns">
            <a href="./Login.html">
                <button class="btn-login">Login</button>
            </a>
            <a href="./Register.html">
                <button class="btn-singup">Signup</button>
            </a>
        </div>
    </nav>
    <div class="container-form-register">

        <form class="Register-form">
            <h1 class="form-head">Register</h1>
            <div class="form-2-field">
                <div>
                    <label for="">First Name</label><br>
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div>
                    <label for="">Last Name</label><br>
                    <input type="text" placeholder="Enter Your Last Name">
                </div>
            </div>
            <div class="form-01-field">
                <div>
                    <label for="">Email Address</label><br>
                    <input type="email" placeholder="Enter Your Email">
                </div>
            </div>
            <div class="form-2-field">
                <div>
                    <label for="">Phone Number</label><br>
                    <input type="text" placeholder="+92 0000000">
                </div>
                <div>
                    <label for="">Country</label><br>
                    <input type="text" placeholder="Enter Your Country Name">
                </div>
            </div>
            <div class="form-2-field">
                <div>
                    <label for="">Password</label><br>
                    <input type="password" placeholder="Enter Your Password">
                </div>
                <div>
                    <label for="">Re-type Password</label><br>
                    <input type="text" placeholder="Enter Your Password">
                </div>
            </div>
            <div class="form-agrement">
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <p class="Agreement-para">
                        Creating an account means you're okay with our <span>Term and Conditions</span>
                        and <span>Privacy Policy</span>
                    </p>
                </div>
            </div>
            <div class="form-submit-btn">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
